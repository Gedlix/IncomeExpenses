<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gedlix Tracker</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#bb86fc">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/2344/2344132.png">

    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
            color: #e0e0e0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-attachment: fixed;
        }
        .container {
            background: #1e1e1e;
            padding: 28px;
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.6);
            width: 100%;
            max-width: 420px;
            border: 1px solid #333;
            margin: 20px auto;
        }
        h2 {
            text-align: center;
            color: #bb86fc;
            margin-bottom: 32px;
            font-size: 26px;
            font-weight: 600;
            text-shadow: 0 2px 6px rgba(0,0,0,0.4);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #cfcfcf;
            font-size: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 14px;
            border: 1px solid #444;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: #2a2a2a;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #bb86fc;
            box-shadow: 0 0 0 4px rgba(187, 134, 252, 0.25);
            background-color: #333;
        }
        textarea {
            resize: vertical;
            min-height: 90px;
        }
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 14px;
            margin-top: 32px;
        }
        button {
            padding: 16px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 17px;
            font-weight: bold;
            color: white;
            transition: all 0.2s ease;
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }
        .btn-insert {
            background: linear-gradient(135deg, #7e57c2, #5e35b1);
        }
        .btn-reset {
            background: linear-gradient(135deg, #424242, #212121);
        }
        @media (max-width: 480px) {
            body { padding: 10px; }
            .container { padding: 24px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Income & Expense Tracker</h2>
    <form id="dataForm">
        <div class="form-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" name="description" rows="3" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="My">My</option>
                <option value="Parents">Parents</option>
                <option value="Siblings">Siblings</option>
                <option value="Vehicle">Vehicle</option>
                <option value="Hire">Hire</option>
            </select>
        </div>
        <div class="form-group">
            <label for="type">Type</label>
            <select id="type" name="type">
                <option value="Income">Income</option>
                <option value="Expenses">Expenses</option>
            </select>
        </div>
        <div class="form-group">
            <label for="price">Amount (Rs.)</label>
            <input type="number" id="price" name="price" step="0.01" placeholder="0.00" required>
        </div>
        <div class="btn-container">
            <button type="submit" class="btn-insert" id="submitBtn">Insert Data</button>
            <button type="button" class="btn-reset" id="resetBtn">Reset Form</button>
        </div>
    </form>
</div>

<script>
    // 1. මූලික සැකසුම් (Configuration)
    const scriptURL = 'https://script.google.com/macros/s/AKfycbyugQ9FE4Gw9pPKwlq_-aRzQKYZv92X-RK7dfU9FeV7R1CvIy3zk0syAvi-Uc-QC-Ml/exec';
    const form = document.getElementById('dataForm');
    const submitBtn = document.getElementById('submitBtn');
    const resetBtn = document.getElementById('resetBtn');

    // අද දිනය ස්වයංක්‍රීයව ඇතුළත් කිරීම
    document.getElementById('date').valueAsDate = new Date();

    // 2. IndexedDB Setup (Offline storage එක සෑදීම)
    let db;
    const request = indexedDB.open('GedlixTrackerDB', 1);

    request.onupgradeneeded = (e) => {
        db = e.target.result;
        if (!db.objectStoreNames.contains('pendingData')) {
            db.createObjectStore('pendingData', { autoIncrement: true });
        }
    };

    request.onsuccess = (e) => {
        db = e.target.result;
        console.log("Database initialized");
        syncData(); // වෙබ් අඩවිය load වූ පසු sync කරන්න
    };

    // 3. Form Submit කිරීම
    form.addEventListener('submit', e => {
        e.preventDefault();
        submitBtn.disabled = true;
        submitBtn.innerText = "Processing...";

        const formData = new FormData(form);
        const dataObj = {};
        formData.forEach((value, key) => dataObj[key] = value);

        if (navigator.onLine) {
            sendData(dataObj);
        } else {
            saveToOffline(dataObj);
        }
    });

    // 4. දත්ත Google Sheet එකට යැවීම
    function sendData(data) {
        fetch(scriptURL, { 
            method: 'POST', 
            body: new URLSearchParams(data) 
        })
        .then(response => {
            alert("Data inserted successfully!");
            resetForm();
        })
        .catch(error => {
            console.error("Error! Saving offline.", error);
            saveToOffline(data);
        })
        .finally(() => {
            submitBtn.disabled = false;
            submitBtn.innerText = "Insert Data";
        });
    }

    // 5. Offline ගබඩා කිරීම
    function saveToOffline(data) {
        const transaction = db.transaction(['pendingData'], 'readwrite');
        const store = transaction.objectStore('pendingData');
        store.add(data);

        transaction.oncomplete = () => {
            alert("Offline: දත්ත සුරැකිණි. Internet ලැබුණු පසු Sheet එකට යවනු ඇත.");
            resetForm();
            submitBtn.disabled = false;
            submitBtn.innerText = "Insert Data";
        };
    }

    // 6. Internet ලැබුණු පසු දත්ත Sync කිරීම
    function syncData() {
        if (!navigator.onLine || !db) return;

        const transaction = db.transaction(['pendingData'], 'readwrite');
        const store = transaction.objectStore('pendingData');
        const getAll = store.openCursor();

        getAll.onsuccess = (e) => {
            const cursor = e.target.result;
            if (cursor) {
                const data = cursor.value;
                const currentKey = cursor.key;

                fetch(scriptURL, { method: 'POST', body: new URLSearchParams(data) })
                .then(() => {
                    const delTx = db.transaction(['pendingData'], 'readwrite');
                    delTx.objectStore('pendingData').delete(currentKey);
                })
                .catch(err => console.log("Sync failed for a row", err));

                cursor.continue();
            }
        };
    }

    // Internet ලැබුණු විට auto sync කරන්න
    window.addEventListener('online', syncData);

    // Form එක reset කිරීමේ function එක
    function resetForm() {
        form.reset();
        document.getElementById('date').valueAsDate = new Date();
    }
    
    resetBtn.addEventListener('click', resetForm);

    // 7. Service Worker Register කිරීම (PWA)
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('sw.js')
            .then(reg => console.log('Service Worker Registered'))
            .catch(err => console.log('Service Worker Error', err));
        });
    }
</script>

</body>
</html>
